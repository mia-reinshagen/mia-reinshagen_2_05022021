<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
* {
  box-sizing: border-box;
}

.flex-container {
  display: flex;
  flex-wrap: wrap;
  font-size: 30px;
  text-align: center;
}

.flex-item
{
  background-color: dodgerblue;
  padding: 10px;
  border: 2px solid black;
  margin-right:10px;
  margin-bottom: 10px;
  flex: 30%;
}


/* Responsive layout - makes a one column-layout instead of a two-column layout */
@media (max-width: 1024px) {
  .flex-item{
    flex: 40%;
  }
}

@media (max-width: 575px) {
  .flex-item {
    flex: 100%;
  }
}
</style>
</head>
<body>

<h1>Responsive Flexbox</h1>

<p>In this example, we change the percentage of flex to create different layouts for different screen sizes.</p>
<p><b>Resize the browser window to see that the direction changes when the 
screen size is 800px wide or smaller.</b></p>

<div class="flex-container">
  <div class="flex-item">1</div>
  <div class="flex-item">2</div>
   <div class="flex-item">3</div>
  <div class="flex-item">4</div>
  <div class="flex-item">5</div>
   <div class="flex-item">6</div>
</div>

</body>
</html>
